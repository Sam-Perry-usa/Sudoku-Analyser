<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sudoku Difficulty + Validity Analyzer</title>
  <meta name="description" content="Check Sudoku validity, uniqueness (0/1/multiple solutions), and get a basic difficulty estimate — all in your browser." />
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#555; --card:#fafafa; --line:#e7e7e7; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 0; background: var(--bg); color: var(--fg); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px; }
    h1 { margin: 0 0 6px 0; font-size: 26px; }
    p { margin: 0 0 14px 0; color: var(--muted); }
    textarea { width: 100%; min-height: 78px; padding: 12px; border: 1px solid var(--line); border-radius: 12px; font-family: ui-monospace,Menlo,Consolas,monospace; font-size: 14px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    button { padding: 12px 16px; border: 0; border-radius: 12px; background: #111; color: #fff; cursor: pointer; font-weight: 600; }
    button.secondary { background: #2b2b2b; }
    button.ghost { background: #fff; color:#111; border:1px solid var(--line); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .hint { font-size: 13px; color: var(--muted); }
    .cards { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 16px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 14px; }
    .kv { display: flex; gap: 18px; flex-wrap: wrap; }
    .kv div { padding: 8px 10px; background: #fff; border: 1px solid var(--line); border-radius: 12px; }
    .gridWrap { display: flex; gap: 18px; flex-wrap: wrap; align-items: flex-start; margin-top: 14px; }
    .gridBox { border: 1px solid var(--line); border-radius: 14px; padding: 12px; background: #fff; }
    .grid { display: grid; grid-template-columns: repeat(9, 32px); gap: 4px; }
    .cell { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border: 1px solid #eee; border-radius: 8px; background: #fbfbfb; font-family: ui-monospace,Menlo,Consolas,monospace; }
    .sepR { margin-bottom: 8px; }
    .sepC { margin-right: 8px; }
    details pre { white-space: pre-wrap; background:#fff; border:1px solid var(--line); border-radius:12px; padding:12px; overflow:auto; }
    .error { padding: 12px; border: 1px solid #ffb3d6; background: #fff5fb; border-radius: 12px; }
    a { color:#111; }
    .topbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .share { font-size: 13px; color: var(--muted); display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .pill { background:#fff; border:1px solid var(--line); border-radius:999px; padding:6px 10px; }
    footer { margin-top: 18px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Sudoku Difficulty + Validity Analyzer</h1>
        <p>Paste an 81-character puzzle string. Use <strong>.</strong> or <strong>0</strong> for blanks.</p>
      </div>
      <div class="share">
        <span class="pill">Share: <a id="shareLink" href="#">—</a></span>
      </div>
    </div>

    <textarea id="puzzle" spellcheck="false" placeholder="Example: 53..7....6..195....98....6.8...6...34..8..6...2...1.6....28....419..5....8..79"></textarea>

    <div class="row">
      <button id="analyzeBtn">Analyze</button>
      <button id="anotherExampleBtn" class="secondary" type="button">Give me another example</button>
      <button id="copyJsonBtn" class="ghost" type="button" disabled>Copy result JSON</button>
      <span class="hint">Tip: Only digits 0–9 and "." are allowed.</span>
    </div>

    <div id="out" class="cards"></div>

    <footer>
      If you enjoy logic puzzles, you might also like <a href="https://www.sudoku4adults.com" rel="noopener">Sudoku4Adults.com</a>.
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
